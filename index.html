<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library App</title>
</head>
<body>

<div class="container">

<!-- logo -->

    <div class="logo">
        <span class="logo__letter">B</span>
    </div>

<!-- header -->

    <header class="header">
        <h1><a class="header__name" href="">Bookstore</a></h1>
        <div class="header__btns">
            <button class="header__btn" type="button">newest</button>
            <div class="division"></div>
            <button class="header__btn active" type="button">popularity</button>
        </div>
        <input class="header__search" type="search" name="search" id="search" placeholder="Search all books">
    </header>

<!-- nav -->
    
    <nav class="nav">
        <div class="nav__block">
            <h3 class="nav__header">browse</h3>
            <button class="nav__btn nav__btn_browse" type="button">now reading</button>
            <button class="nav__btn nav__btn_browse active" type="button">bookstore</button>
            <button class="nav__btn nav__btn_browse" type="button">collection</button>
            <button class="nav__btn nav__btn_browse" type="button">forum</button>
        </div>

        <div class="nav__block">
            <h3 class="nav__header">book circles</h3>
            <button class="nav__btn nav__btn_circle" type="button">my best novels</button>
            <button class="nav__btn nav__btn_circle active" type="button">victor's circle</button>
            <button class="nav__btn nav__btn_circle" type="button">our collaboration</button>
        </div>

        <div class="nav__block">
            <h3 class="nav__header">bookmarks</h3>
            <button class="nav__btn nav__btn_bookmark active" type="button">
                <div class="nav__book-name">The Great Gatsby</div>
                <div class="nav__book-author">by F. Scott Fitzgerald</div>
            </button>
            <button class="nav__btn nav__btn_bookmark" type="button">
                <div class="nav__book-name">To Kill a Mockingbird</div>
                <div class="nav__book-author">by Harper Lee</div>
            </button>
        </div>
    </nav>

<!-- books -->

    <main class="books">

    </main>

<!-- aside -->

    <aside class="aside">
        
        <div class="aside__reading">
            <h3 class="aside__header">currently reading</h3>
            <h4 class="aside__bookname">Oh, the Places You'll Go!</h4>
            <div class="aside__author">by Dr. Seuss</div>
        </div>

        <div class="aside__progress-info">
            <div class="aside__percent">80%</div>
            <progress class="aside__progress" max="100" value="80">80/100</progress>
        </div>
        
    </aside>

</div>
    
<script src="./script.js"></script>
    
</body>
</html>
