<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library App</title>
</head>
<body>

<div class="container">

<!-- logo -->

    <div class="logo">
        <span class="logo__letter">B</span>
    </div>

<!-- header -->

    <header class="header">
        <h1 class="header__name">Bookstore</h1>
        <div class="header__btns">
            <input class="header__radio" type="radio" name="radio" id="newest">
            <label tabindex="0" class="header__btn" for="newest">newest</label>

            <span class="division"></span>

            <input class="header__radio" checked type="radio" name="radio" id="popularity">
            <label tabindex="0" class="header__btn" for="popularity">popularity</label>
        </div>
        <input class="header__search" type="search" name="search" id="search" placeholder="Search all books">

        
    </header>

<!-- nav -->
    
    <nav class="nav">

    </nav>

<!-- books -->

    <main class="books">

    </main>

<!-- aside -->

    <aside class="aside">

    </aside>

</div>
    
<script src="./script.js"></script>
    
</body>
</html>
